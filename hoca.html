<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoca Puanla</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-bottom: 20px; }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #333; }
        select, textarea, button { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { height: 100px; resize: none; }
        button { background-color: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #1557b0; }
        
        #yorumListesi { width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .yorum-kutusu { border-bottom: 1px solid #eee; padding: 15px 0; }
        .yorum-kutusu:last-child { border-bottom: none; }
        .yorum-hoca { font-weight: bold; color: #1a73e8; display: block; }
        .yorum-yildiz { color: #f39c12; font-size: 14px; }
        .yorum-metni { margin: 8px 0; color: #555; line-height: 1.4; }
        .yorum-tarih { font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üë®‚Äçüè´ Hoca Puanla</h2>
        
        <label>Hoca Se√ß:</label>
        <select id="hocaSec">
            <option value="G√úVEN HOCA">G√úVEN HOCA</option>
            <option value="HASAN HOCA">HASAN HOCA</option>
            <option value="CELAL HOCA">CELAL HOCA</option>
            <option value="ERDAL HOCA">ERDAL HOCA</option>
            <option value="MERAL HOCA">MERAL HOCA</option>
            <option value="SELVƒ∞ HOCA">SELVƒ∞ HOCA</option>
            <option value="EMƒ∞NE HOCA">EMƒ∞NE HOCA</option>
            <option value="CEMƒ∞LE HOCA">CEMƒ∞LE HOCA</option>
        </select>

        <label>Puan:</label>
        <select id="puanSec">
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
            <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
            <option value="2">‚≠ê‚≠ê (2)</option>
            <option value="1">‚≠ê (1)</option>
        </select>

        <label>Yorumun:</label>
        <textarea id="yorumMetni" placeholder="Hoca hakkƒ±nda ne d√º≈ü√ºn√ºyorsun?"></textarea>

        <button onclick="puanGonder()">Puanƒ± G√∂nder</button>
    </div>

    <div id="yorumListesi">
        <h3>üí¨ Son Yorumlar</h3>
        <div id="liste">Y√ºkleniyor...</div>
    </div>

    <script>
        // BURAYI KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞NLE DOLDURMAYI UNUTMA
        const SUPABASE_URL = 'https://PROJE_ID.supabase.co';
        const SUPABASE_KEY = 'ANON_KEY_BURAYA';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function yorumlariGetir() {
            const { data, error } = await _supabase
                .from('yorumlar')
                .select('*')
                .order('created_at', { ascending: false });

            const listeDiv = document.getElementById('liste');
            if (error) {
                listeDiv.innerHTML = 'Yorumlar y√ºklenemedi.';
            } else {
                listeDiv.innerHTML = '';
                data.forEach(item => {
                    listeDiv.innerHTML += `
                        <div class="yorum-kutusu">
                            <span class="yorum-hoca">${item.hoca_adi}</span>
                            <span class="yorum-yildiz">${'‚≠ê'.repeat(item.puan)}</span>
                            <p class="yorum-metni">${item.yorum_metni}</p>
                            <span class="yorum-tarih">${new Date(item.created_at).toLocaleString('tr-TR')}</span>
                        </div>`;
                });
                if(data.length === 0) listeDiv.innerHTML = 'Hen√ºz yorum yapƒ±lmamƒ±≈ü.';
            }
        }

        async function puanGonder() {
            const hoca = document.getElementById('hocaSec').value;
            const puan = document.getElementById('puanSec').value;
            const yorum = document.getElementById('yorumMetni').value;

            if (!yorum) { return alert("L√ºtfen bir yorum yaz!"); }

            const { error } = await _supabase
                .from('yorumlar')
                .insert([{ hoca_adi: hoca, puan: parseInt(puan), yorum_metni: yorum }]);

            if (error) {
                alert("Hata olu≈ütu: " + error.message);
            } else {
                alert("Puanƒ±n ba≈üarƒ±yla kaydedildi!");
                document.getElementById('yorumMetni').value = '';
                yorumlariGetir(); 
            }
        }

        yorumlariGetir();
    </script>
</body>
</html>
