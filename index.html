<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        .box { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #10b981; color: white; font-weight: bold; border: none; cursor: pointer; }
        li { background: #fff; margin-top: 10px; padding: 10px; border-radius: 5px; list-style: none; border-left: 5px solid #10b981; position: relative; }
        .del { position: absolute; right: 5px; top: 5px; background: none; border: none; color: red; width: auto; }
    </style>
</head>
<body>

<div class="box">
    <h2>ğŸ“ Ã–dev Ekle</h2>
    <input type="text" id="sub" placeholder="Ders AdÄ±">
    <input type="text" id="odv" placeholder="Ã–dev DetayÄ±">
    <input type="date" id="tarih">
    <button onclick="addTask()">Sisteme GÃ¶nder</button>
    <div id="list"></div>
</div>

<script>
    const S_URL = "https://xuvrtgvzosobhwpyglsz.supabase.co";
    const S_KEY = "sb_publishable_uyuYnuRcWL4dxgsBp_lA7w_9KBjIt1s";
    
    // Supabase baÄŸlantÄ±sÄ±nÄ± baÅŸlat
    const supabase = window.supabase.createClient(S_URL, S_KEY);

    async function loadTasks() {
        const { data, error } = await supabase.from('odevler').select('*').order('created_at', { ascending: false });
        if (error) { console.log(error); return; }
        
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        data.forEach(item => {
            listDiv.innerHTML += `<li>
                <b>${item.subject}</b><br>${item.odev}<br>
                <small>Tarih: ${item.deadline}</small>
                <button class="del" onclick="deleteTask(${item.id})">X</button>
            </li>`;
        });
    }

    async function addTask() {
        const s = document.getElementById('sub').value;
        const o = document.getElementById('odv').value;
        const t = document.getElementById('tarih').value;

        console.log("GÃ¶nderiliyor:", s, o, t);

        if(!o) { alert("Ã–dev kÄ±smÄ±nÄ± boÅŸ bÄ±rakma!"); return; }

        try {
            const { data, error } = await supabase.from('odevler').insert([
                { subject: s, odev: o, deadline: t }
            ]);

            if (error) {
                console.error("Supabase HatasÄ±:", error);
                alert("Hata oluÅŸtu: " + error.message);
            } else {
                alert("Ã–dev baÅŸarÄ±yla eklendi!");
                document.getElementById('sub').value = '';
                document.getElementById('odv').value = '';
                loadTasks();
            }
        } catch (err) {
            console.error("Genel Hata:", err);
            alert("BaÄŸlantÄ± hatasÄ±!");
        }
    }

    async function deleteTask(id) {
        await supabase.from('odevler').delete().eq('id', id);
        loadTasks();
    }

    loadTasks();
</script>
</body>
