<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nƒ±f √ñdev Takip</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2563eb; text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #2563eb; color: white; border: none; font-weight: bold; cursor: pointer; }
        .odev-card { background: #fff; border-left: 5px solid #2563eb; padding: 15px; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .info b { display: block; font-size: 1.1em; }
        .counter-section { text-align: center; }
        .done-btn { background: #10b981; width: 45px; height: 45px; border-radius: 50%; font-size: 18px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìö √ñdev Ekle</h2>
    <input type="text" id="ders" placeholder="Ders Adƒ±">
    <input type="text" id="konu" placeholder="√ñdev Konusu">
    <input type="date" id="tarih">
    <button onclick="ekle()">Listeye Kaydet</button>

    <div id="liste">
        <p style="text-align: center; color: #888;">Y√ºkleniyor...</p>
    </div>
</div>

<script>
    // VERDƒ∞ƒûƒ∞N Bƒ∞LGƒ∞LER BURAYA EKLENDƒ∞
    const URL = "https://pcciifqxutljwmqdzmae.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjY2lpZnF4dXRsandtcWR6bWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTY2NTAsImV4cCI6MjA4NjI5MjY1MH0.A_tkF3RyuPOmQ-bTrNrqluF_YXIfQ_08xL7VC_24Xgg";
    const _db = supabase.createClient(URL, KEY);

    async function listele() {
        const div = document.getElementById('liste');
        const { data, error } = await _db.from('odevler').select('*').order('teslim_tarihi', { ascending: true });
        
        if (error) {
            div.innerHTML = `<p style="color:red;">Hata: ${error.message}</p>`;
            return;
        }

        div.innerHTML = "<h3>‚è≥ √ñdevler</h3>";
        data.forEach(item => {
            div.innerHTML += `
                <div class="odev-card">
                    <div class="info">
                        <b>${item.ders_adi}</b>
                        <span>${item.odev_konusu}</span><br>
                        <small>üìÖ ${item.teslim_tarihi}</small>
                    </div>
                    <div class="counter-section">
                        <button class="done-btn" onclick="artir(${item.id}, ${item.yapan_sayisi})">‚úÖ</button>
                        <div style="font-size:12px; font-weight:bold;">${item.yapan_sayisi || 0} Ki≈üi</div>
                    </div>
                </div>`;
        });
        if(data.length === 0) div.innerHTML += "<p>Hen√ºz √∂dev yok.</p>";
    }

    async function ekle() {
        const d = document.getElementById('ders').value;
        const k = document.getElementById('konu').value;
        const t = document.getElementById('tarih').value;

        if(!d || !k || !t) return alert("Bo≈ü bƒ±rakma!");

        const { error } = await _db.from('odevler').insert([{ 
            ders_adi: d, odev_konusu: k, teslim_tarihi: t, yapan_sayisi: 0 
        }]);

        if (error) alert("Hata: " + error.message);
        else { listele(); }
    }

    async function artir(id, suanki) {
        const { error } = await _db.from('odevler').update({ yapan_sayisi: (suanki || 0) + 1 }).eq('id', id);
        if (!error) listele();
    }

    listele();
</script>

</body>
</html>
