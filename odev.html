<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nƒ±f √ñdev Takip</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2563eb; text-align: center; margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #2563eb; color: white; border: none; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background-color: #1e40af; }
        .odev-card { background: #ffffff; border-left: 6px solid #2563eb; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); width: 100%; box-sizing: border-box; }
        .odev-card b { display: block; font-size: 1.1em; color: #1e293b; margin-bottom: 5px; }
        .odev-card span { color: #475569; font-size: 1em; }
        .odev-card small { display: block; margin-top: 10px; color: #2563eb; font-weight: bold; }
        #liste { width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìö √ñdev Ekle</h2>
    <input type="text" id="ders" placeholder="Ders Adƒ±">
    <input type="text" id="konu" placeholder="√ñdev Konusu">
    <input type="date" id="tarih">
    <button onclick="ekle()">Listeye Kaydet</button>

    <div id="liste">
        <p style="text-align: center; color: #888;">√ñdevler y√ºkleniyor...</p>
    </div>
</div>

<script>
    // Sizin Supabase Bilgileriniz
    const URL = "https://pcciifqxutljwmqdzmae.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjY2lpZnF4dXRsandtcWR6bWFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MTY2NTAsImV4cCI6MjA4NjI5MjY1MH0.A_tkF3RyuPOmQ-bTrNrqluF_YXIfQ_08xL7VC_24Xgg";
    const _db = supabase.createClient(URL, KEY);

    // √ñdevleri Listeleme Fonksiyonu
    async function listele() {
        const div = document.getElementById('liste');
        const { data, error } = await _db.from('odevler').select('*').order('teslim_tarihi', { ascending: true });
        
        if (error) {
            div.innerHTML = `<p style="color:red; text-align:center;">Hata: ${error.message}</p>`;
            return;
        }

        div.innerHTML = "<h3 style='margin-top:20px; color:#1e293b;'>‚è≥ G√ºncel √ñdevler</h3>";
        
        if (data.length === 0) {
            div.innerHTML += "<p style='text-align:center; color:#64748b;'>Hen√ºz √∂dev eklenmemi≈ü.</p>";
        } else {
            data.forEach(item => {
                div.innerHTML += `
                    <div class="odev-card">
                        <b>${item.ders_adi}</b>
                        <span>${item.odev_konusu}</span>
                        <small>üìÖ Son G√ºn: ${item.teslim_tarihi}</small>
                    </div>`;
            });
        }
    }

    // √ñdev Ekleme Fonksiyonu
    async function ekle() {
        const d = document.getElementById('ders').value;
        const k = document.getElementById('konu').value;
        const t = document.getElementById('tarih').value;

        if(!d || !k || !t) {
            alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
            return;
        }

        const { error } = await _db.from('odevler').insert([{ 
            ders_adi: d, 
            odev_konusu: k, 
            teslim_tarihi: t 
        }]);

        if (error) {
            alert("Ekleme hatasƒ±: " + error.message);
        } else {
            // Formu temizle ve listeyi yenile
            document.getElementById('ders').value = "";
            document.getElementById('konu').value = "";
            document.getElementById('tarih').value = "";
            listele();
        }
    }

    // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda listeyi getir
    listele();
</script>

</body>
</html>
