<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nƒ±fƒ±n ≈ûarkƒ± Listesi</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        h1 { color: #1DB954; text-align: center; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; background: #2d2d2d; border: 1px solid #444; color: white; padding: 10px; margin: 5px 0; border-radius: 8px; box-sizing: border-box; }
        button#addBtn { width: 100%; background: #1DB954; color: black; font-weight: bold; padding: 12px; border: none; border-radius: 25px; cursor: pointer; margin-top: 10px; }
        
        .song-item { background: #181818; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #282828; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .song-info { display: flex; flex-direction: column; flex-grow: 1; }
        .song-title { font-weight: bold; color: #fff; }
        .song-artist { color: #b3b3b3; font-size: 0.9em; }
        .listen-link { color: #1DB954; text-decoration: none; font-size: 0.85em; margin-top: 5px; font-weight: bold; }
        
        .vote-box { text-align: center; margin-left: 10px; }
        .vote-num { display: block; color: #1DB954; font-weight: bold; font-size: 1.2em; }
        .vote-btn { background: #333; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        
        .del-btn { position: absolute; right: -10px; top: -10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: none; }
        .admin-btn { text-align: center; color: #444; font-size: 10px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>üéµ Sƒ±nƒ±f Listesi</h1>
    
    <div class="card">
        <input type="text" id="ad" placeholder="≈ûarkƒ± Adƒ±">
        <input type="text" id="san" placeholder="Sanat√ßƒ±">
        <input type="text" id="lnk" placeholder="≈ûarkƒ± Linki (YouTube/Spotify)">
        <input type="text" id="kim" placeholder="Adƒ±n">
        <button id="addBtn" onclick="sarkiEkle()">Lƒ∞STEYE EKLE</button>
    </div>

    <div id="liste"></div>
    <div class="admin-btn" onclick="adminAc()">Admin Giri≈üi</div>
</div>

<script>
    const S_URL = "https://xuvrtgvzosobhwpyglsz.supabase.co";
    const S_KEY = "sb_publishable_uyuYnuRcWL4dxgsBp_lA7w_9KBjIt1s";
    const supabase = window.supabase.createClient(S_URL, S_KEY);
    let isAdmin = false;

    async function listeyiYukle() {
        const { data, error } = await supabase.from('sarkilar').select('*').order('oy_sayisi', { ascending: false });
        if (error) { alert("Hata: " + error.message); return; }

        const div = document.getElementById('liste');
        div.innerHTML = '';
        data.forEach(s => {
            div.innerHTML += `
                <div class="song-item">
                    <div class="song-info">
                        <span class="song-title">${s.sarki_adi}</span>
                        <span class="song-artist">${s.sanatci} ‚Ä¢ <small>${s.ekleyen}</small></span>
                        ${s.link ? `<a href="${s.link}" target="_blank" class="listen-link">‚ñ∂ Hemen Dinle</a>` : ''}
                    </div>
                    <div class="vote-box">
                        <span class="vote-num">${s.oy_sayisi}</span>
                        <button class="vote-btn" onclick="oyVer(${s.id}, ${s.oy_sayisi})">üëç</button>
                    </div>
                    <button class="del-btn" id="del-${s.id}" onclick="sarkiSil(${s.id})">√ó</button>
                </div>`;
        });
        if(isAdmin) adminGoster();
    }

    async function sarkiEkle() {
        const ad = document.getElementById('ad').value;
        const san = document.getElementById('san').value;
        const lnk = document.getElementById('lnk').value;
        const kim = document.getElementById('kim').value;

        if(!ad || !san) return alert("≈ûarkƒ± ve sanat√ßƒ± ≈üart!");

        const { error } = await supabase.from('sarkilar').insert([
            { sarki_adi: ad, sanatci: san, link: lnk, ekleyen: kim, oy_sayisi: 0 }
        ]);

        if(error) alert("Eklenemedi: " + error.message);
        else { 
            document.querySelectorAll('input').forEach(i => i.value = '');
            listeyiYukle(); 
        }
    }

    async function oyVer(id, mevcut) {
        await supabase.from('sarkilar').update({ oy_sayisi: mevcut + 1 }).eq('id', id);
        listeyiYukle();
    }

    function adminAc() {
        const p = prompt("≈ûifre:");
        if(p === "1234") {
            isAdmin = true;
            adminGoster();
            alert("Y√∂netici modu aktif!");
        }
    }

    function adminGoster() {
        document.querySelectorAll('.del-btn').forEach(b => b.style.display = 'block');
    }

    async function sarkiSil(id) {
        if(confirm("Silinsin mi?")) {
            await supabase.from('sarkilar').delete().eq('id', id);
            listeyiYukle();
        }
    }

    listeyiYukle();
</script>
</body>
</html>
